<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 데이터 분석 챗봇</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="chatbot-container">
        <!-- 헤더 -->
        <header class="chat-header">
            <h1><i class="fas fa-graduation-cap"></i> 교육 데이터 분석 챗봇</h1>
            <div class="status-indicator">
                <span id="status-dot" class="status-dot connecting"></span>
                <span id="status-text">연결 중...</span>
            </div>
        </header>

        <!-- 챗봇 메인 -->
        <main class="chat-main">
            <div class="chat-container">
                <!-- 채팅 메시지 영역 -->
                <div id="chat-messages" class="chat-messages">
                    <div class="welcome-message">
                        <div class="bot-message">
                            <div class="message-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                            <div class="message-content">
                                <p>안녕하세요! 교육 데이터 분석 AI 어시스턴트입니다. 🎓</p>
                                <p>전국의 교육 데이터에 대해 궁금한 것이 있으시면 언제든지 물어보세요!</p>
                                <div class="quick-examples">
                                    <div class="example-item" onclick="sendExample('2023년 교육예산이 가장 많은 지역')">
                                        📊 2023년 교육예산이 가장 많은 지역
                                    </div>
                                    <div class="example-item" onclick="sendExample('2022년 대전 초등학교 학급당 학생수')">
                                        🏫 2022년 대전 초등학교 학급당 학생수
                                    </div>
                                    <div class="example-item" onclick="sendExample('2023년 서울 교사수')">
                                        👨‍🏫 2023년 서울 교사수
                                    </div>
                                    <div class="example-item" onclick="sendExample('2022년 경기 학생수')">
                                        👥 2022년 경기 학생수
                                    </div>
                                    <div class="example-item" onclick="sendExample('2023년 부산 교육예산')">
                                        💰 2023년 부산 교육예산
                                    </div>
                                    <div class="example-item" onclick="sendExample('2022년 제주 출생아수')">
                                        👶 2022년 제주 출생아수
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 입력 영역 -->
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="chat-input" 
                            placeholder="교육 데이터에 대해 질문해보세요... (예: 서울 2023년 학생수)"
                            maxlength="500"
                        >
                        <button id="send-button" class="send-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-actions">
                        <button id="clear-chat" class="action-btn">
                            <i class="fas fa-trash"></i> 대화 지우기
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 로딩 스피너 -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>데이터를 분석하고 있습니다...</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    <script>
        function sendExample(question) {
            document.getElementById('chat-input').value = question;
            window.chatBot.sendMessage();
        }
    </script>
</body>
</html>
